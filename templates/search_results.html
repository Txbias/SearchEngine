<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
  </head>
  <body>

    <div class="search_bar_div">
      <form class="search_bar_form" action="index.html" method="get">
        <input type="text" name="search" > <br>
      </form>
    </div>

    <div class="results">
      {% for result in results %}
          <div class="result_box">
            <a class="title" href="{{result[0]}}">{{result[1]}}</a> <br>
            <a class="link" href="{{result[0]}}">{{result[0]}}</a> <br>
            <p class="desc">{{result[2]}}</p>
          </div>
      {% endfor %}
    </div>
  </body>
</html>
